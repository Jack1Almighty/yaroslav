{% extends 'main/base.html' %}
{% load static %}
{% block title %}
{{ title }}
{% endblock %}
{% block style %}
<link rel="stylesheet" href="{% static 'main/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="mainBox row justify-content-center col-xxl-4 col-xl-5 col-lg-5 col-md-6 col-sm-7 mx-auto">
  <form method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="{{ next }}">
      {% for f in form %}
      <div class="mb-3 row">
        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">{{ f.label }}</label>
        <div class="col-sm-10">
            {{ f }}
        </div>
      </div>
      {% endfor %}
      <div class="col-auto">{{ form.non_field_errors }}</div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Войти</button>
      </div>

    </form>
    <h5>{{ error }}</h5>
    <p><a class="nav-link" href="{% url 'signup' %}"><u>Нет аккаунта? Зарегестрироваться</u></a></p>
</div>
{% endblock %}
